</header><!-- header -->

<!-- ============== Banner section ============== -->

<div class="inner-banner">
	<img src="/images/contact.jpg" alt="contact Continua" />
    <h2>Contact Continua<span></span></h2>
</div><!-- /.banner-structure -->

<!-- ============== Start up section ============== -->

<div class="what-we">
	<div class="container">
    <div class="row">
    <div class="col-sm-12 m48">
            
    </div><!-- /.row -->
    </div><!-- /.container -->
  </div>
</div><!-- /.what-we -->

<!-- ============== contact details ============== -->

<div class="contact-details">
	<div class="container">
    <div class="row">
    	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 w100 icon-align">        	
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 w100 icon-align">
        	<span class="coltop-icon fa coltop-icon-awesome fa-map-marker"></span>
            <p>Continua Solutions LLC<span class="spot">Houston, TX</span>
            <br><a href="tel:18323146980">+1-832-314-6980</a>
            </p>            
            <br><a href="mailto:info@continuasolutions.com">info@continuasolutions.com</a>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 w100 icon-align">        	
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
    </div><!-- /.container -->
</div><!-- /.contact-details -->

<!-- ============== contact form section ============== -->

<div class="contact-form">
	<div class="container">
    <div class="row need-border" id="contact_form">
        <h2>Contact form</h2>
        <form id="continua-contact-form" data-netlify="true" name="Continua Solutions - Contact Form">
            <div class="col-sm-12 p17">
                <input type="text" class="form-style" placeholder="NAME" name="name" required/>
            </div><!-- /.col-sm-6 -->
            <div class="col-sm-6 pr7">
                <input type="email" class="form-style" placeholder="EMAIL" name="email" required/>
            </div><!-- /.col-sm-6 -->
            <div class="col-sm-6 p17">
                <input type="text" class="form-style" placeholder="PHONE" name="phone" />
            </div><!-- /.col-sm-6 -->        
            <div class="col-sm-12">
                <textarea class="textarea" name="message" required placeholder="COMMENT"></textarea>
            </div><!-- /.col-sm-6 -->
            <div class="center" id="mail_status">
                <input class="more-service" type="submit" value="submit" id="submit_btn"/>
            </div><!-- /.center -->
        </form>
    </div><!-- /.row -->
    </div><!-- /.container -->
</div><!-- /.contact-form -->

{{ partial "footer-contact.html" . }}
  
</div><!-- /.uv-rounds-wrapping -->

{{ end }}
